<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <div>
                <button id="prev"><</button>
                <h1>January 2025</h1>
                <button id="next">></button>
                <b>UNIPOL</b>
            </div>
        </header>

        <table class="calendar">
            <thead>
                <tr>
                    <th>Mon</th> <th>Tue</th> <th>Ciao</th> <th>Thu</th> <th>Fri</th> <th>Sat</th> <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
            </tbody>
        </table>

        <footer>
            <div class="legend">
                <span class="badge blue">Customer Insights</span>
                <span class="badge green">Product Feature</span>
                <span class="badge red">Customer Review</span>
                <span class="badge yellow">Special Offer</span>
                <span class="badge orange">Weekly Wrap-Up</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
