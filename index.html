<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">

    <div class="calendar-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; height: 80px;">
                <div style="font-size: 30px; font-weight: bold;">2025</div>
                
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button style="font-size: 20px;">&lt;</button>
                    <h1 style="margin: 0; font-size: 30px; font-weight: bold;">GENNAIO</h1>
                    <button style="font-size: 20px;">&gt;</button>
                </div>
                
                <div>
                    <img src="./img/Unipol_Gruppo_Logo.svg" style="height: 50px;" alt="UNIPOL">
                </div>
            </div>
            
            
        </header>

        <table class="calendar">
            <thead>
                <tr>
                    <th>Lun</th> <th>Mar</th> <th>Mer</th> <th>Gio</th> <th>Ven</th> <th>Sab</th> <th>Dom</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
             
            </tbody>
        </table>

        <footer>
            <div class="legend">
                <span class="badge blue">Persona 1</span>
                <span class="badge green">Product Feature</span>
                <span class="badge red">Customer Review</span>
                <span class="badge yellow">Special Offer</span>
                <span class="badge orange">Weekly Wrap-Up</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
