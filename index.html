<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">

    <div class="calendar-container">
        <header>
            <h1>January 2025</h1>
            <p>Monthly Content Calendar</p>
        </header>

        <table class="calendar">
            <thead>
                <tr>
                    <th>Mon</th> <th>Tue</th> <th>Wed</th> <th>Thu</th> <th>Fri</th> <th>Sat</th> <th>Sun</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- JavaScript will generate the calendar -->
            </tbody>
        </table>

        <footer>
            <div class="legend">
                <span class="badge blue">Persona 1</span>
                <span class="badge green">Persona 2</span>
                <span class="badge red">Persona 3</span>
                <span class="badge yellow">Persona 4</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
