<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; width: 100%; height: 80px; margin-left:10px; margin-right:5%;">
                <div style="font-size: 30px; font-weight: bold;">2025</div>
                
                <div style="display: flex; align-items: center; gap: 15px;">
                    <button style="font-size: 20px;" class="btn">&lt;</button>
                    <h1 style="margin: 0px; font-size: 40px; font-weight: bold;">FEBBRAIO</h1>
                    <button style="font-size: 20px;" class="btn">&gt;</button>
                </div>
                
                <div>
                    <img src="./img/Unipol_Gruppo_Logo.svg" style="height: 55px;" alt="UNIPOL">
                </div>
            </div>
            
            
        </header>

        <table class="calendar">
            <thead>
                <tr>
                    <th>Lun</th> <th>Mar</th> <th>Mer</th> <th>Gio</th> <th>Ven</th> <th>Sab</th> <th>Dom</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
             
            </tbody>
        </table>

        <footer style="display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 8px; width: 100%;">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; width: 100%;">
                
                <!-- Left Section: Users -->
                <div style="flex: 1; margin-right: 10px;">
                    <div class = "btn2"></div>
                        <div style="display: flex; flex-direction: column; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border: 2px solid #ddd; height: 150px;">
                            <span style="font-weight: bold; font-size: 18px; margin-bottom: 10px;">Personale</span>
                            
                            <div style="display: grid; grid-template-columns: repeat(2, auto); gap: 15px;">
                                <div style="display: flex; align-items: center; gap: 10px; background: #ffeb99; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf1.jpeg" alt="Persona 1" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Saqlain Khalid</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px; background: #99c2ff; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf2.jpg" alt="Persona 2" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Matteo Galdini</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px; background: #ff9999; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf3.jpeg" alt="Persona 3" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Kevin Merkaj</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px; background: #99ff99; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf4.jpg" alt="Persona 4" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Damiano Borrelli</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px; background: #ae00ff; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf4.jpg" alt="Persona 4" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Butt Abdul Mohid</span>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px; background: #8ef102; padding: 5px 10px; border-radius: 20px;">
                                    <img src="./img/pf4.jpg" alt="Persona 4" style="width: 30px; height: 30px; border-radius: 50%;">
                                    <span>Giorgio Controne</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Section: Offices -->
                <div class="office-container" id="officeContainer" style="flex: 1; display: flex; flex-direction: column; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border: 2px solid #ddd;">
                    
                    <div style="display: grid; gap: 15px;">
                        <div class="btn2">
                            <button class="office-item">Office 1</button>
                            <button class="office-item">Office 2</button>
                            <button class="office-item">Office 3</button>
                            <button class="office-item">Office 4</button>
                            <button class="office-item">Office 5</button>
                            <button class="office-item">Office 6</button>
                            <button class="office-item">Office 7</button>
                            <button class="office-item">Office 8</button>
                            <button class="office-item">Office 9</button>
                            <button class="office-item">Office 10</button>
                            <button class="office-item">Office 11</button>
                            <button class="office-item">Office 12</button>
                            <button class="office-item">Office 13</button>
                            <button class="office-item">Office 14</button>
                            <button class="office-item">Office 15</button>
                            <button class="office-item">Office 16</button>
                            <button class="office-item">Office 17</button>
                            <button class="office-item">Office 18</button>
                            <button class="office-item">Office 19</button>
                            <button class="office-item">Office 20</button>
                            <button class="office-item">Office 21</button>
                            <button class="office-item">Office 22</button>
                            <button class="office-item">Office 23</button>
                            <button class="office-item">Office 24</button>
                            <button class="office-item">Office 25</button>
                            <button class="office-item">Office 26</button>
                            <button class="office-item">Office 27</button>
                            <button class="office-item">Office 28</button>
                            <button class="office-item">Office 29</button>
                            <button class="office-item">Office 30</button>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
