<!DOCTYPE html>
<html lang="en">
<head>

    <title>Content Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
    <header class="header-container">
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div style="font-size: 220%; font-weight: bold;" id="year">2025</div>
            <div class="header-title-container" style="position: relative; flex-grow: 1; display: flex; justify-content: center; align-items: center;">
                <button class="nav-btn btn btn-prev" style="position: absolute; left: 30%; top: 50%; transform: translateY(-50%);">&#8882;</button>
                <h1 id="month-year" class="header-title">FEBBRAIO 2025</h1>
                <button class="nav-btn btn btn-next" style="position: absolute; right: 30%; top: 50%; transform: translateY(-50%);">&#8883;</button>
            </div>
            <div>
                <img src="./img/Unipol_Gruppo_Logo.svg" class="header-logo" alt="UNIPOL">
            </div>
        </div>
    </header>
    <table class="calendar">
        <thead>
            <tr>
                <th>Lun</th> <th>Mar</th> <th>Mer</th> <th>Gio</th> <th>Ven</th> <th>Sab</th> <th>Dom</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>
